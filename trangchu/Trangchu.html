<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truong-vjpro</title>
    <link rel="stylesheet" href="trangchu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="main">
        <!-- bắt đầu header -->
        <header>
            <form action="/html+css/trangchu/Trangchu.html">
                <button class="logo">Epic Store</button> 
            </form>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Game On Sale</a>
                <a href="#">Contact</a>
                <button class="btnLogin-popup">Login</button>
            </nav> 

        </header>
        <!-- kết thúc header -->
        <!-- bắt đầu nút đăng nhập -->
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type="checkbox">
                        Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">
                            Register
                        </a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>User name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type="checkbox">
                        I agree to the terms & conditions</label>
                        
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p> Already have an account?<a href="#" class="login-link">
                            Login
                        </a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- kết thúc nút đăng nhập -->
        <!-- bắt đầu thanh nav bên trái -->
        <div class="sidebar">
            <div class="logo-content">
                <i class="bx bx-menu  " id="btn"></i>
            </div>
            <ul class="nav-list">
                <li>
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Search...">
                    <span class="tooltip">Search</span> 

                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-grid-alt"></i>
                        <span class="links-name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>

                <li>
                    <a href="#">
                        <i class="bx bx-home-alt"></i>
                        <span class="links-name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li> 

                 <li>
                    <a href="#">
                        <i class="bx bx-movie-play"></i>
                        <span class="links-name">Lybrary</span>
                    </a>
                    <span class="tooltip">Lybrary</span>
                </li> 

                 <li>
                    <a href="#">
                        <i class="bx bx-cart-alt"></i>
                        <span class="links-name">Order</span>
                    </a>
                    <span class="tooltip">Order</span>
                </li>

            </ul>
                    <!-- nút profile  -->
            <div class="profile-content">
                <div class="profile">
                    <div class="profile-details">
                        <img src="/html+css/img/profile/photo_2023-03-09_20-35-03.jpg" alt="">
                        <div class="name-job">
                            <div class="name">Trường</div>
                            <div class="job">Univercity stydent</div>
                        </div>
                    </div>
                    <i class="bx bx-log-out" id="log-out"></i>
                </div>
            </div>
        </div>
        
        <div class="home-content">
             <!-- bắt đầu slide show -->
            <div class="slide-show">
                <p>chứa content ở đây</p>
                <div class="carousel">
                    <img src="" alt="">
                </div>
    
            </div>
        </div>


       
        
        







        <script src="jas.js"></script> 
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </div>  
</body>
</html>
